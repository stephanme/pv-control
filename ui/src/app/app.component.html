<mat-toolbar color="primary">
  <span>PV Control</span>
  <span class="spacer"></span>
  <button id="refresh" mat-icon-button aria-label="Refresh" (click)="refresh()">
    <mat-icon [class.spin]="busy$ | async">autorenew</mat-icon>
  </button>
</mat-toolbar>
<mat-card>
  <mat-card-title>Car Charging</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-form-field appearance="standard">
        <mat-label>Phases</mat-label>
        <input matInput [readonly]="true" formControlName="phases">
      </mat-form-field>
      <mat-slide-toggle id="onePhaseSelector" formControlName="onePhaseSelector" (change)="onPhaseChange($event)">Single phase charging</mat-slide-toggle>
    </form>
  </mat-card-content>
</mat-card>
