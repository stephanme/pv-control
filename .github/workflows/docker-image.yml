name: Docker Image CI

on:
  pull_request:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install UI dependencies
      run: npm install -g @angular/cli && npm ci
      working-directory: ./ui
    - name: Lint UI
      run: ng lint
      working-directory: ./ui
    - name: Build UI
      # base-href must match ingress path
      run: ng build --configuration production --base-href /pvcontrol/
      working-directory: ./ui
    - name: Test UI
      run: npm run test
      working-directory: ./ui

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Lint Python
      run: python -m flake8
    - name: Run Python tests
      run: python -m unittest discover -s ./tests

    - name: Build distribution
      run: |
        echo -n ${{ github.sha }} > version
        tar --exclude ./pvcontrol/__pycache__ -zcv -f pv-control.tar.gz ./pvcontrol/ ./ui/dist/ui/ requirements.txt *.md LICENSE version
    - name: Archive distribution
      uses: actions/upload-artifact@v3
      with:
        name: pv-control.tar.gz
        path: pv-control.tar.gz
    - name: Upload release distribution
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: pv-control.tar.gz

    - name: Docker meta
      id: docker_meta
      uses: docker/metadata-action@v4
      with:
        images: stephanme/pv-control
        tags: |
          type=schedule
          type=ref,event=pr
          type=ref,event=branch
          type=ref,event=tag
          type=raw,value=latest,enable=${{ endsWith(github.ref, github.event.repository.default_branch) }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push docker images
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64,linux/arm/v7,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.docker_meta.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}