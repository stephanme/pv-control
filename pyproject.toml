[project]
name = "pvcontrol"
version = "0.1.0"
description = "Electric car charging controller for photovoltaic systems"
readme = "README.md"
requires-python = ">=3.13"
license-files = ["LICENSE"]
classifiers = ["Private :: Do Not Upload"]
dependencies = [
    "aiodns==3.4.0",
    "aiohttp==3.12.11",
    "flask==3.1.1",
    "myskoda==2.0.1",
    "prometheus-client==0.22.1",
    "pymodbus==3.9.2",
    "pysma-plus==0.3.21.4",
    "rpi-gpio==0.7.1 ; ('arm' in platform_machine and 'linux' in sys_platform) or (platform_machine == 'aarch64' and 'linux' in sys_platform)",
]

[build-system]
requires = ["uv_build>=0.7.10,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""

[tool.pyright]
include = ["pvcontrol"]

[tool.ruff]
line-length = 140

[tool.ruff.lint]
select = ["E","F","W","B","C"]
ignore = ["E501","E402","C901"]
preview = true

[dependency-groups]
dev = [
    "pyright==1.1.401",
    "ruff==0.11.12",
]
